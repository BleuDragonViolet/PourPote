<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pour un pote</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="bg"></div>

  <main class="container">
    <header>
      <h1>Pour un pote</h1>
      <p class="subtitle">Laisse un mot pour ton pote — anonyme.</p>
    </header>

<section class="player">
  <p>Playlist :</p>
  <audio id="audioPlayer" controls></audio>
</section>



    <section class="wall">
      <form id="msgForm">
        <textarea id="msgText" placeholder="Écris un message à ton pote..." maxlength="1000"></textarea>
        <div class="controls">
          <button type="submit">Envoyer</button>
        </div>
      </form>

      <div id="messages" class="messages"></div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
